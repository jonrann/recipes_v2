<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1>Welcome, {{ current_user.first_name }}</h1>
            </div>
            <div class="col-md-4 text-right">
                <div class="row">
                    <div class="col-4">
                        <form action="/recipes/new">
                            <button type="submit" class="btn btn-primary">+ Create</button>
                        </form>
                    </div>
                    <div class="col-4">
                        <form action="/logout" method="POST">
                            <button type="submit" class="btn btn-danger">logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Under 30 Mins</th>
                            <th>Posted By</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for recipe in recipes %}
                            <tr>
                                <td>{{ recipe.name }}</td>
                                <td>{{ 'Yes' if recipe.under == 1 else 'No' }}</td>
                                <td>{{ recipe.creator.first_name }}</td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-info">view recipe</a>
                                    {% if current_user.id == recipe.creator.id %}
                                        <a href="/recipes/edit/{{ recipe.id }}" class="btn btn-sm btn-warning">edit</a>
                                        <a href="/recipes/delete/{{ recipe.id }}" class="btn btn-sm btn-danger">delete</a>
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
